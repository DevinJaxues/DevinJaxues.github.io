    <body>
        <div class="container">
            <div class="about-me">

                    <h1 class="typewriter">Hi! I'm Devin Monsen.</h1>

            <div class="header-2">

            <div class="projects">PROJECTS

            <!--Create Dark/Light Mode toggler-->
            <script>
                function darkMode() {
                    var element = document.body;
                    element.classList.toggle("dark-mode");
                    if(element.classList.contains("dark-mode")){
                        icon.src = "sun.png";
                    }else{
                        icon.src = "moon.png";
                    }
                }
            </script>
